<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squiggle Brackets</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css"
    />
    <!-- bootstrap just in case! -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="h-100 p-ab">
        <button
          class="button square pos-absolute pos-top-right"
          id="sidebar-toggle-2"
        >
          <span class="mif-menu"></span>
        </button>
      </div>
    </header>

    <main>
      <aside
        class="sidebar pos-absolute z-2"
        data-role="sidebar"
        data-toggle="#sidebar-toggle-2"
      >
        <ul class="sidebar-menu">
          <li>
            <a href="./index.html"><span class="mif-home icon"></span>Home</a>
          </li>
          <li class="divider"></li>
          <li>
            <a href="./recipes.html"
              ><span class="mif-spoon-fork icon"></span>Recipes</a
            >
          </li>
          <li>
            <a href="./news.html"
              ><span class="mif-open-book icon"></span>News</a
            >
          </li>
          <li>
            <a href="./music.html"><span class="mif-music icon"></span>Music</a>
          </li>
          <li>
            <a href="./wikipedia.html"
              ><span class="mif-wikipedia icon"></span>Wikipedia</a
            >
          </li>
        </ul>
      </aside>

      <div class="container">
        <h1>Travel The World</h1>
        <h2>Without Leaving Home</h2>

        <div class="search-container">
          <h3>What country would you like to visit?</h3>
          <!--<select name="genre-selector" id="rating">-->

          <div class="search-form input-group col-6">
            <input
              type="text"
              class="form-control"
              id="country"
              placeholder="Search Countries"
              aria-label="Query Search"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
          
          <button
            class="btn btn-outline-light"
            type="button"
            id="search button-addon2"
            onclick="displayFlag()"
          >
            Search!
          </button>
          </div>
        </div>

        <div id="country-flag"></div>

        <div class="grid">
          <div class="row">
            <div class="card cell">
              <div class="recipes-container">
                <div class="card-inner">
                  <div class="card-front" id="recipe-front"></div>
                  <div class="card-back">
                    <a href="#">
                      <button
                        class="button dark rounded drop-shadow"
                        id="recipe-button"
                      >
                        Recipes
                      </button>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <div class="card cell">
              <div class="card-inner">
                <div class="card-front">
                  <div class="news-img responsive"></div>
                  <div class="output-h1"></div>
                  <div class="output-h2"></div>
                </div>
                <div class="card-back">
                  <a href="./news.html">
                    <button class="button dark rounded drop-shadow">
                      <a class="nyt-link"></a>
                    </button>
                  </a>
                </div>
              </div>
            </div>

            <div class="card cell">
              <div class="card-inner">
                <div class="card-front">
                  <div class="img-container">
                    <img src="./assets/images/music.gif" />
                  </div>
                </div>
                <div class="card-back">
                  <a href="./music.html">
                    <button
                      class="button dark rounded drop-shadow"
                      onclick="tokenCheck()"
                    >
                      Music
                    </button>
                  </a>
                </div>
              </div>
            </div>

            <div class="card cell">
              <div class="card-inner">
                <div class="card-front">
                  <h1 id="wiki-h1"></h1>
                  <h2 id="wiki-h2"></h2>
                </div>
                <div class="card-back">
                  <a href="./wikipedia.html">
                    <button class="button dark rounded drop-shadow">
                      <a id="wiki-link"></a>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div id="response-header"></div>
    <div id="response-container"></div>
    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
